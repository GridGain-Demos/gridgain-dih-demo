<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Accounts</h1>
<table border="1">
  <thead>
    <tr>
      <th>CC Number</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Issue Country</th>
      <th>Travel Countries</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="row: ${rows}">
      <form action="/accounts" method="POST">
      <input type="hidden" id="ccNumber" name="ccNumber" th:value="${row.getCcNumber()}"/>
      <td th:text="${row.ccNumber}"></td>
      <td th:text="${row.firstName}"></td>
      <td th:text="${row.lastName}"></td>
      <td th:text="${row.issueCountry}"></td>
      <td>
        <input type="text" id="travelCountries" name="travelCountries" th:value="${row.travelCountries}"/>
      </td>
      <td>
        <input type="submit" value="Save"/>
      </td>
      </form>
    </tr>
  </tbody>
</table>
</body>
</html>
